<div
  [id]="item.id"
  class="thumb-container"
  (click)="playSong($this)" 
  (mouseover)="hoverCard()" (mouseout)="hoverCard()"
  [ngClass]="this.hovered? 'hovered' : '' ">
  <div class="thumb" [ngClass]="this.hovered? 'hovered' : '' ">
    <img [src]="item.thumbnail.thumbnails[0].url" alt="">

    <p class="length-background"></p>
    <p class="length">{{item.lengthText.simpleText}}</p>
    <div class="info-background"></div>
    <div class="info">
        <p class="title">{{item.title.runs[0].text}}</p>
        <p class="artist">{{item.fullObject.ownerText.runs[0].text}}</p>
    </div>
  </div>
</div>

<div
  [id]="item.id.videoId"
  class="thumb-container"
  (click)="playSong($this)" 
  (mouseover)="hoverCard()" (mouseout)="hoverCard()"
  [ngClass]="this.hovered? 'hovered' : '' ">
  <div class="thumb" [ngClass]="this.hovered? 'hovered' : '' ">
    <img [src]="item.snippet.thumbnails.high.url" alt="">

    <p class="length-background"></p>
    <p class="length">4:20</p>
    <div class="info-background"></div>
    <div class="info">
        <p class="title">{{item.snippet.title}}</p>
        <p class="artist">{{item.snippet.channelTitle}}</p>
    </div>
  </div>
</div>
